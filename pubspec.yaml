name: portfolio
description: Mohamed Lukhmaan Portfolio

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  animate_do: ^3.1.2
  animated_text_kit: ^4.2.2
  url_launcher: ^6.1.14
  google_fonts: ^5.1.0
  get: ^4.6.6
  flutter_svg: ^2.0.0+1
  font_awesome_flutter: ^10.5.0
  animations: ^2.0.7
  video_player: ^2.7.2
  device_frame: ^1.1.0
  lottie: ^2.7.0
  flutter_native_splash: ^2.3.4
  syncfusion_flutter_pdfviewer: ^23.1.42

flutter_native_splash:
  image: assets/images/splash.gif
  color: "#000000"

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0



flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/pdf/

